<div class="card-container mb-3">
    <div class="row row-cols-lg-3 row-cols-md-2 row-cols-sm-1 row-cols-xs-1 my-5 pt-3 mb-2">
        @for (product of products; track $index; let i = $index){
            @if (product.available == true) {
            <div class="my-5 mb-2">
                <div class="card h-100">
                    <img height="300" width="200" [src]="product.image" class="card-img-top" alt="{{product.name}}">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{product.name}}</h5>
                        <p class="card-text"><b>Price:</b> {{product.price | currency:"EUR"}}</p>
                        <div class="mt-auto button-css">
                            <button class="btn btn-dark btn-1" type="button" routerLink="/details/{{ i }}">Details</button>
                            <button class="btn btn-success btn-2" type="button" (click)="addToCart(i)">Add to Cart</button>
                        </div>
                    </div>
                </div>        
            </div>
            } @else {
                <div class="my-5 mb-2">
                    <div class="card h-100" style="height: 5rem;">
                        <img height="300" width="200" [src]="product.image" class="card-img-top" alt="{{product.name}}">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">{{product.name}}</h5>
                            <p class="card-text">{{product.price | currency:"EUR"}}</p>
                            <div class="mt-auto button-css">
                                <button class="btn btn-dark btn-1" type="button" routerLink="/details/{{ i }}">Details</button>
                                <a class="text-danger">Sold out</a>
                            </div>
                        </div>
                    </div>        
                </div>
            }
        }   
    </div>
</div>
